<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="form-validation">
        <h2 class="text-success text-center fs-1">Form validation</h2>

        <input class="form-control" type="text" id="name" placeholder="name">
        <br>
        <input class="form-control" type="email" id="email" placeholder="email">
        <br>
        <input class="form-control" type="password" id="password" placeholder="password">
        <br>
        <input class="form-control" type="number" id="number" value="number" placeholder="number">
        <br>
        <button id="submit" class="btn btn-danger">Submit</button>
    </div>

    <script>
        let name = document.getElementById('name');
        let email = document.getElementById('email');
        let password = document.getElementById('password');
        let number = document.getElementById('number');  


        const validation = document.getElementById('submit');
        validation.addEventListener('click',function(){
            let nameOne = name.value;
            let emailOne = email.value;
            let passwordOne =password.value;
            let numberOne = number.value;
            if(nameOne == ''){
                alert('your are Requred');
            }else if(emailOne ==''){
                alert('your are Requred');
            }else if(passwordOne == ''){
                alert('your are Requred');
            }else if(numberOne == ''){
                alert('your are Requred');
            }else{
                alert('ok');
            }
                
        })
    </script>
</body>
</html>
